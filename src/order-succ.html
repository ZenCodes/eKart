<script src="../webcomponentsjs/webcomponents.js"></script>
<link rel="import" href="../components/polymer/polymer.html">
<polymer-element name="order-succ">
<template>
<style>
div{

position: absolute;
        width: 720px;
        height: 250px;
        border-radius: 2px;
        box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
        left: 0px;
        top: 50px;
        background-color: rgb(255, 255, 255);
}
</style>

<div><br>
<h2>Hi!!{{name}}</h2>
<h2>Thanks for placing order</h2>
<br>

<h2>Your order id is: {{id}}</h2>
</div>
</template>
<script>
Polymer('order-succ',{
ready:function()
{
if(localStorage.getItem("nam")!=null)
this.name=localStorage.getItem("nam");
if(sessionStorage.getItem("fbinfo")!=null)
this.name=sessionStorage.getItem("fbinfo");

this.id=sessionStorage.getItem("succorderid");

},
setInfo:function(uname,orderno)
{
alert(uname+"  "+orderno);
this.name=uname;
this.id=orderno;
}
});
</script>
</polymer-element>
