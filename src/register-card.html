    <script>
        Polymer({
        ready:function(){
        this.tempreg=[];
        },
        save:function()
        {
        var reg={"name": "","pass": "","email":"","phone":""};
        reg.name=this.name;
        reg.pass=this.pass;
        reg.email=this.email;
        reg.phone=this.phone;
        sessionStorage.setItem("reginfo",JSON.stringify(reg));
        }
        });
