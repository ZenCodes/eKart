        Polymer({
        ready:function(){
        this.tempreg=[];
        this.Username="Username";
		            this.Password="Password";
		            this.Email="Email";
            this.PhoneNo="Phone no";
        },
        save:function()
        {

        var reg={"name": "","pass": "","email":"","phone":""};
        reg.name=this.name;
        reg.pass=this.pass;
        reg.email=this.email;
        reg.phone=this.phone;




            if(this.name==null||this.name==""){

			var paswd=/^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{5,16}$/;
					  if(!(this.pass.match(paswd)))
					  {
					  this.name="";

					  this.pass="";
			          this.Password="should be alphanumeric";
					  }
					  else
					  {
					  f3++;
					  }

			var phoneno = /^\d{10}$/;
			if(!(this.phone.match(phoneno)))
		    {
		    this.phone="";

			}
			else
			{
			f1=1;
			}


			var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
			if(!(this.email.match(mailformat)))
			{
			this.email="";
			this.Email="valid email required";
            }
            else
            {
            f2=1;
            }



       if(this.name!=null && this.name!="" && this.pass!=null && this.pass!="" && this.email!=null && this.email!="" && this.phone!=null && this.phone!="" )
	   						        {
