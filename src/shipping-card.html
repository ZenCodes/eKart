},

	        var ship={"name": "","pin": "","addr":"","land":"","city":"","state":"","country":"","phone":""};
	        ship.name=this.name;
	        ship.pin=this.pin;
	        ship.addr=this.addr;
	        ship.land=this.land;
	        ship.city=this.city;
	        ship.state=this.state;
	        ship.country=this.country;
	        ship.phone=this.phone;
 									   var letters = /^[A-Za-z.'\s]*$/;

                                       var addrs = /^[A-Za-z.,'\s]*$/;
	        						if(this.name==null||this.name==""||!(this.name.match(letters))){
	        						this.name="";
									this.username="valid username required";
									}
									if(this.pin==null||this.pin==""){
									this.pincode="valid pincode required";
									}
									if(this.addr==null||this.addr==""||!(this.addr.match(addrs))){
									this.addr="";
									this.address="valid address required";
									}
									if(this.city==null||this.city==""||!(this.city.match(letters))){
									this.city="";
									this.City="valid name required";
									}
									if(this.state==null||this.state==""||!(this.state.match(letters))){
									this.state="";
									this.State="valid name required";
									}
									if(this.country==null||this.country==""||!(this.country.match(letters))){
									this.country="";
									this.Country="valid name required";
									}
									if(this.phone==null||this.phone==""){
									this.Phone="valid phone no required";
									}
									var phoneno = /^\d{10}$/;
									if(!(this.phone.match(phoneno)))
									{
									this.phone="";
									this.Phone="valid phone no required";
									}
									else
									{
									this.f1=1;
									}
									var pinc = /^\d{6}$/;
									if(!(this.pin.match(pinc)))
									{
									this.pin="";
									this.pincode="valid pincode required";
									}
									else
									{
									this.f2=1;
									}



	        if(this.name!=null && this.name!="" && this.pin!=null && this.pin!="" && this.addr!=null && this.addr!="" && this.city!=null && this.city!="" && this.state!=null && this.state!="" && this.country!=null && this.country!="" && this.phone!=null && this.phone!="" )

				   						        sessionStorage.setItem("shipinfo",JSON.stringify(ship));
				   						         this.$.ajax.go();

	                                             {

                                                 this.$.brs.buyfun();
