<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/core-icon-button/core-icon-button.html">
<polymer-element name="property-tag" attributes="value sm1 sm2 sm3 sm4">
<template >
<style>
p
{margin-left: 0px;font-family: TimesNewRoman;}
div{height:30px;width:220px};
core-icon-button{border-radius:20px;}
i
{
font-size: 0.8rem;
}
</style>
      <template repeat="{{p in properties}}">
      <div layout horizontal class="prop"> 	
	<div layout vertical>
      <p><sup><core-icon-button src="{{sm1}}"  id="smly1" class="s1" active="false" on-click="{{ clickEvent }}"></core-icon-button></sup><i>{{p.Provalue1}}</i></p>
      <p><sup><core-icon-button src="{{sm2}}"  id="smly2" class="s2" active="false" on-click="{{ clickEvent }}"></core-icon-button></sup><i>{{p.Provalue2}}</i></p>
	</div>
	<div layout vertical>
      <p><sup><core-icon-button src="{{sm3}}"  id="smly3" class="s3" active="false" on-click="{{ clickEvent }}"></core-icon-button></sup><i>{{p.Provalue3}}</i></p>
      <p><sup><core-icon-button src="{{sm4}}"  id="smly4" class="s4" active="false" on-click="{{ clickEvent }}"></core-icon-button></sup><i>{{p.Provalue4}}</i></p>

	</div>
      </div>
      </template>

</template>    

  <script src="property-tag.js"></script>
</polymer-element>
