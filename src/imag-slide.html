<script>
 var thisDoc = document._currentScript?document._currentScript.ownerDocument:document.currentScript.ownerDocument;
    var template = thisDoc.querySelector('#imag-slide');
    var proto = Object.create(HTMLElement.prototype, {
    createdCallback: {
      value: function() {
	   var clone = document.importNode(template.content, true);
       this.createShadowRoot().appendChild(clone);
      }
    }
  });
  document.registerElement('imag-slide', {prototype: proto});
</script>
