<polymer-element name="product-list" attributes="show">
  <template>
    <style>
    :host {
      display: block;
      width: 100%;
       }
    product-card {
      margin-bottom: 10px;
    }
    #scrollbar {
		    width:600px ;
		    max-height:400px;
		    overflow:auto;
	}
    #core_card1 {
	        position: absolute;
	        width: 600px;
	        height: 300px;
	        border-radius: 2px;
	        box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
	        left: 200px;
	        top: 120px;
	        background-color: rgb(255, 255, 255);
	      }
	      :host {
		          position: absolute;
		          width: 200%;
		          height: 100%;
		          box-sizing: border-box;
      }
 #core_card2 {
	        position: absolute;
	        width: 600px;
	        height: 400px;
	        border-radius: 2px;
	        box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
	        left: 200px;
	        top: 120px;
	        background-color: rgb(255, 255, 255);

	      }

#bor
{
 border-style: solid;
    border-width: 2px;
 border-color: #F8F8F8 ;
}
    </style>
    <product-service products="{{products}}" url="{{show}}" id="service" skp="0"></product-service>
   <core-card id="core_card1" hidden?="{{!showheader}}" class="core_card1"  horizontal layout center>
   <core-icon-button class="corec" icon="chevron-left"  id="back" active="false" on-click="{{clickEvent}}" ></core-icon-button>
      <template id="product-list" repeat="{{product in products}}">

	<product-card  cardid="{{product.doc._id}}" id="card">
	<!-- <h2>{{hotel.doc.id}}</h2>-->


          <img src="{{product.doc.img1}}" width="175" height="200">

	</product-card>

      </template>

 <core-icon-button class="coreb" icon="chevron-right"  id="forward" active="false" on-click="{{clickEvent}}"></core-icon-button>

     </core-card>
     <item-service pr="{{pr}}" selflag="{{selflag}}" hflagg="{{hflagg}}"></item-service>

	    <core-card id="core_card2" hidden?="{{!showfooter}}"  class="core_card2">
<div id="scrollbar">
	       <template id="item-list" repeat="{{product in pr}}">

	 	<item-card>
	 	<!-- <h2>{{hotel.doc.id}}</h2>-->

<div horizontal layout>
<div>
	           <img id="bor" src="{{product.value[0]}}" width="200" height="200"></div>
<div>
	           <h3 >{{product.value[1]}}</h3>
	           <h6 >{{product.value[2]}}</h6>
<cb><paper-button id="{{product.id}}" on-click="{{clickEventt}}" >ADD TO CART</paper-button></cb>
<paper-button id="{{product.id}}" on-click="{{clickEventt}}" >BUY NOW</paper-button>
</div>
</div>
	 	</item-card>

	       </template>
</div>
      </core-card>

<cart-ajax id="ca"></cart-ajax>
</template>
<script>
Polymer('product-list',{
ready:function(){
this.showheader=true;
this.showfooter=false;
},
refresh:function(){
this.showheader=(this.selflag==true)?false:true;
this.showfooter=true;
},
clickEventt:function(ee)
{
var name=localStorage.getItem("nam");
alert("Name; "+name);
if(name==""||name==null)
{
window.location.href="index1.html";
}
else
{
var tar=ee.target.id;
this.$.ca.docValue(tar,name,"Incart");
}

},
clickEvent:function(e)
{
var idd=e.target.id;
if(idd=='back')
this.$.service.setVal("back");
if(idd=='forward')
this.$.service.setVal("forward");
}
});
</script>
</polymer-element>
