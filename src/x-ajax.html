    <script>
        Polymer({
            ready:function()
            {
            this.f4=0;
            this.f1=0;
			this.f2=0;
			this.f3=0;
            this.reg=[];
            this.Name="Username";
            this.MobileNumber="Mobile Number";
            this.Email="Email id";
            this.Referrer="Refferer";
            this.Password="Password";
            this.ConfirmPassword="Confirm Password";
            },
            save:function(){
            this.uname=JSON.stringify(this.name);
            var letters = /^[A-Za-z.'\s]*$/;
            			if(this.name==null||this.name==""||!(this.name.match(letters))){
            			this.name="";
						this.Name="valid username required";
						}
						if(this.conpass==null||this.conpass==""){

						this.ConfirmPassword="valid password required";
						}
						if(this.pass==null||this.pass==""){

						this.Password="valid password required";
						}
						if(this.email==null||this.email==""){

						this.Email="valid email required";
						}
						if(this.phone==null||this.phone==""){

						this.MobileNumber="valid phone no required";
						}

										var phoneno = /^\d{10}$/;
										if(!(this.phone.match(phoneno)))
										{
										this.phone="";
										this.MobileNumber="valid phone no required";
										}
										else
										{
										this.f1=1;
										}
										var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
										if(!(this.email.match(mailformat)))
										{
										this.email="";
										this.Email="valid email required";
							            }
							            else
							            {
							            this.f2=1;
							            }
							            var paswd=/^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{5,16}$/;
										if(!(this.pass.match(paswd)))
										{
										//this.name="";
									    this.pass="";
										this.Password="should be alphanumeric";
										}
										else
									    {
										this.f3=1;
										}
										this.$.rajax.go();
            },
            regLoaded:function()
            {
            this.reg = this.$.rajax.response;
            if(this.reg.rows.length==0)
            {
            this.uname=this.name;
            this.upass=this.pass;
            this.uemail=this.email;
            this.uphone=this.phone;
            if(this.pass==this.conpass)
            {
            this.f4=1;
            if(this.f4==1 && this.name!=null && this.name!="" && this.pass!=null && this.pass!="" && this.email!=null && this.email!="" && this.phone!=null && this.phone!="" && this.f1==1 && this.f2==1 && this.f3==1)
            this.$.ajax.go();
            }
            else
            alert("Password and confirm password has to be same!!");


            }
            else
            alert("Try another name!!");
