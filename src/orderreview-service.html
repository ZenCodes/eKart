<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/core-ajax/core-ajax.html">
<link rel="import" href="orderreview-list.html">
<polymer-element name="orderreview-service" attributes="pr">
   <template >
    <style>
    :host {
      display: none;
    }
    </style>
    <core-ajax id="ajax"
	      auto="false"
	      url="http://hotelapp.iriscouch.com/addtocart/_design/vcart/_view/vcartview?key={{name}}"
	      handleAs="json"
	      on-core-response="{{productsLoaded}}">
    </core-ajax>
    </template>
    <script>
 Polymer('orderreview-service', {
 ready: function()
{
var uname=localStorage.getItem("nam");
this.name=JSON.stringify(localStorage.getItem("nam"));
if(uname==null||uname=="")
{
//alert("no"+uname);
}
else
{
this.$.ajax.go();

}
},
created: function() {
this.pr=[];
    this.sum=0;
    },
    productsLoaded: function(event,detail) {
    this.pr = this.$.ajax.response;

    for(var n=0;n<this.pr.rows.length;n++)
    {

    this.sum+=parseInt(this.pr.rows[n].value[3]);
    //this.sum=this.sum+5000;
    }

   //alert(this.sum);
     document.querySelector('checkout-summary').shadowRoot.querySelector('Checkout-card').shadowRoot.querySelector('orderreview-list').setTotal(this.sum);
    document.querySelector('checkout-summary').shadowRoot.querySelector('Checkout-card').shadowRoot.querySelector('orderreview-list').pr=this.pr.rows;
    document.querySelector('checkout-summary').shadowRoot.querySelector('Checkout-card').shadowRoot.querySelector('orderreview-list').reload;
    },
    callfun:function()
    {
    var uname=localStorage.getItem("nam");
    this.name=JSON.stringify(localStorage.getItem("nam"));
    this.$.ajax.go();
    }

    });
  </script>
</polymer-element>
`
