
<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/core-ajax/core-ajax.html">
<link rel="import" href="product-info.html">
<polymer-element name="info-service" attributes="pr val">
   <template>
    <style>
    :host {
      display: none;
    }
    </style>
     <core-ajax id="ajax"
	      auto="false"
	      url="http://ekart.iriscouch.com/website/{{val}}"
	      handleAs="json"
	      on-core-response="{{productsLoaded1}}"
	      >
    </core-ajax>
  </template>
  <script>
  Polymer('info-service', {
     ready: function()
{
this.pr=[];
},
    productsLoaded1: function(event,detail) {
    this.pr = this.$.ajax.response;
    document.querySelector('inx-element').shadowRoot.querySelector('product-list').shadowRoot.querySelector('product-info').pr=this.pr;
    },
    setProductid: function(prid)
    {
   	this.val=prid;
	this.$.ajax.go();
    }
    });
  </script>
</polymer-element>
