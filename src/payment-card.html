<polymer-element name="payment-card">
<template id="payment-card">
<style>
#card{
height: 500px;
width: 720px;
border-radius: 2px;
box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
margin-left:0px;
margin-top:0px;
font-family:Calibri;
}
paper-button{
font-size:17px;
//font-family:'Ek Mukta';
text-transform: none;

}
.arrow_box {
	position: relative;
	background: #989898;
}
.arrow_box:after {
	left: 100%;
	top: 50%;
	border: solid transparent;
	content: " ";
	height: 0;
	width: 0;
	position: absolute;
	pointer-events: none;
	border-color: rgba(136, 183, 213, 0);
	border-left-color: #989898;
	border-width: 30px;
	margin-top: -30px;
}
</style>
<div layout vertical id="card">
<div layout vertical ><p style="font-size:20px;font-family:Calibri;font-weight:10px;margin-bottom: -15px;">Make Payment</p>
<p style="font-family:'Calibri';font-size:16px;color: #686868;">We have a host of paymet options to select from</p></div>
<div layout horizontal>
<div layout vertical style="height:380px;background-color: lightgrey;width:160px;">
<div style="width:160px;"><paper-button label="" id="p1" style="margin-left:45px;color:black ;" on-click="{{credit}}">Credit Card</paper-button></div><br>
<paper-button label="" id="" style="margin-left:40px;color:black:margin-top:30px ;" on-click="{{debit}}">Debit Card</paper-button><br>
<paper-button label="" id="" style="margin-left:40px;color:black:margin-top:30px ;" on-click="{{netbank}}">Net Banking</paper-button><br>
<!--<paper-button label="" id="" style="margin-left:5px;color:black ;">Cash On Delivery</paper-button>-->
<!--<paper-button label="" id="" style="margin-left:10px;color:black ;">Credit Card EMI</paper-button>
<paper-button label="" id="" style="margin-left:15px;color:black ;">e-Gift Voucher</paper-button>-->
</div>
<div>

<div hidden?="{{h1}}"><credit-card></credit-card></div>
<div hidden?="{{h2}}"><debit-card></debit-card></div>
<div hidden?="{{h3}}"><netbanking-card></netbanking-card></div>
<div hidden?="{{h4}}"><placeorder-service></placeorder-service></div>
<div hidden?="{{h5}}"><buyplaceorder-service></buyplaceorder-service></div>
<div hidden?="{{h6}}"><socialplaceorder-service></socialplaceorder-service></div>
<div hidden?="{{h7}}"><socialbuyplaceorder-service></socialbuyplaceorder-service></div>

</div>
</div>
</div>
</template>

<script>
Polymer({
ready:function(){
this.h1=false;
this.h2=true;
this.h3=true;
this.h4=true;
this.h5=true;
this.h6=true;
},
credit:function()
{
//alert("credit");
this.h1=false;
this.h2=true;
this.h3=true;
},
debit:function(){
this.h1=true;
this.h2=false;
this.h3=true;
},
netbank:function()
{
//alert("netbank");
this.h1=true;
this.h2=true;
this.h3=false;
}
});

</script>
</polymer-element>
