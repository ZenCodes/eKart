  <script>
  Polymer({
  ready:function()
  {
  this.Unl="Username";
  this.Pal="Password";
  var uname=localStorage.getItem("nam");
  },
clickEvent:function(e)
{
if(e.target.id=='paper_button')
{
if(this.name==null||this.name==""){
this.Unl="Enter username";
}
if(this.pwd==null||this.pwd==""){
this.Pal="Enter password";
}
if(this.name!=null && this.pwd!=null)
{
this.username=this.name;
this.pass=this.pwd;
if(this.username=='Admin'&&this.pass=='Admin')
window.location.href='adminindex.html';
else
this.$.service.setValues(this.name,this.pwd);
}
}
else
{

}
}
  });
